<!DOCTYPE html>
<html>
    <head>
    <link href="index.css" rel="stylesheet" type="text/css">
        <title>CafeManagement</title>
        <script src="index.js"></script>
    </head>
    <body>
    <div class="navbar"> 
        <h1>Cafe Management</h1>
    </div>
    <div class="order">
    <form>
        <h3>Customer Service</h3>
        <h4>Order</h4>
        <input type="text"><hr>
        <h4>Quantity</h4>
        <input type="number"><br><hr>
        <h4>Price</h4>
        <input id="price" type="text"><br><br>
        <Button>Submit</Button><br><hr>
    </form>
    </div>
	<div class="Calculator">
        <h2>Calculator</h2>
	<table border="2px"> 
		<tr> 
			<td colspan="3"><input type="text" id="result"/></td>
			<td><input type="button" value="clear" onclick="clr()"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" value="1" onclick="dis('1')"/> </td> 
			<td><input type="button" value="2" onclick="dis('2')"/> </td> 
			<td><input type="button" value="3" onclick="dis('3')"/> </td> 
			<td><input type="button" value="/" onclick="dis('/')"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" value="4" onclick="dis('4')"/> </td> 
			<td><input type="button" value="5" onclick="dis('5')"/> </td> 
			<td><input type="button" value="6" onclick="dis('6')"/> </td> 
			<td><input type="button" value="-" onclick="dis('-')"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" value="7" onclick="dis('7')"/> </td> 
			<td><input type="button" value="8" onclick="dis('8')"/> </td> 
			<td><input type="button" value="9" onclick="dis('9')"/> </td> 
			<td><input type="button" value="+" onclick="dis('+')"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" value="." onclick="dis('.')"/> </td> 
			<td><input type="button" value="0" onclick="dis('0')"/> </td> 
			<!-- solve function call function solve to evaluate value -->
			<td><input type="button" value="=" onclick="solve()"/> </td> 
			<td><input type="button" value="*" onclick="dis('*')"/> </td> 
		</tr> 
	</table> 
</div>
        <div class="main">
            <table border="">
                <tr>
                    <h2>Specials</h2>
                </tr>
                <tr>
                    <td><h3>Coffee</h3></td><td><h3>25.00</h3></td>
                </tr>
                <tr>
                    <td><h3>Tea</h3></td><td><h3>10.00</h3></td>
                </tr>
                <tr>
                    <td><h3>Cappichino</h3></td><td><h3>15.00</h3></td>
                </tr>
                <tr>
                    <td><h3>Cakes</h3></td><td><h3>20.00</h3></td>
                </tr>
                <tr>
                    <td><h3>VEG Puffs</h3></td><td><h3>15.00</h3></td>
                </tr>
            </table>
        </div>
    </body>
</html>
